<div class="regpage">
    <div class="container">
        <div class="row">
            <div class="col-5">
                <img src="assets/homepage.jpg" alt="" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <h2>Register</h2>
<form [formGroup]="RegForm" (ngSubmit)="onSubmit()">
    <!-- <form [formGroup]="RegForm"> -->
    <div class="form-group">
        <label for="username">Email</label>
        <input type="text" formControlName="Userid" class="form-control" [ngClass]="{ 'is-invalid': registerSubmit && f.Userid.errors }"/>
        <span *ngIf="registerSubmit && f.Userid.errors" class="invalid-feedback">
            <span *ngIf="f.Userid.errors.required">Email is required</span>
        </span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': registerSubmit && f.Password.errors }"/>
        <span *ngIf="registerSubmit && f.Password.errors" class="invalid-feedback">
            <span *ngIf="f.Password.errors.required">Password is required</span>
        </span>
    </div>
    <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" formControlName="ConfirmPassword" class="form-control" [ngClass]="{ 'is-invalid': registerSubmit && f.ConfirmPassword.errors }"/>
        <span *ngIf="registerSubmit && f.ConfirmPassword.errors" class="invalid-feedback">
            <span *ngIf="s.ConfirmPassword.errors.required">Password is required</span>
              <span *ngIf="s.ConfirmPassword.errors.minlength">Password must be at least 6 characters</span>
            <span *ngIf="f.ConfirmPassword.errors.required">Password do not match</span>
            <span *ngIf="f.ConfirmPassword.errors.confirmedValidator">Password and Confirm Password must be match.</span>
        </span>
    </div>
    <div class="form-group">
        <label for="password">Name</label>
        <input type="text" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': registerSubmit && f.Name.errors }"/>
        <span *ngIf="registerSubmit && f.Name.errors" class="invalid-feedback">
            <span *ngIf="f.Name.errors.required">Name is required</span>
        </span>
    </div>
    <div class="form-group">
        <label for="password">Mobile No</label>
        <input type="number" formControlName="MobileNo" class="form-control" [ngClass]="{ 'is-invalid': registerSubmit && f.MobileNo.errors }"/>
        <span *ngIf="registerSubmit && f.MobileNo.errors" class="invalid-feedback">
            <span *ngIf="f.MobileNo.errors.required">MobileNo is required</span>
        </span>
    </div>
    <div class="form-group">
        <label for="Dateofbirth">DOB</label>
        <!-- <input type="password" formControlName="DOB" class="form-control"/> -->
        
            <div class="input-group">
                <input class="form-control" placeholder="DD/MM/YYYY" formControlName="DOB" name="dp" ngbDatepicker #DOB="ngbDatepicker" [maxDate]="maxDate">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="DOB.toggle()" type="button"></button>
                </div>
                
            </div>
       
        
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Register</button>
        
        <a [routerLink]="['/accountpage']" class="linkBlue">Login</a>
    </div>
</form>
                </div>
            </div>
        </div>
    </div>

</div>
