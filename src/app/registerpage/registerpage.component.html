<div class="regpage">
    <div class="container">
        <div class="row">
            <div class="col-5">
                <img src="assets/homepage.jpg" alt="" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <h2>Register</h2>
<form [formGroup]="RegForm" (ngSubmit)="onSubmit()">
    <!-- <form [formGroup]="RegForm"> -->
    <div class="form-group">
        <label for="username">Email</label>
        <input type="text" formControlName="Userid" class="form-control" />
        
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="Password" class="form-control"/>
        
    </div>
    <div class="form-group">
        <label for="password">Name</label>
        <input type="text" formControlName="Name" class="form-control"/>
        
    </div>
    <div class="form-group">
        <label for="password">Mobile No</label>
        <input type="number" formControlName="MobileNo" class="form-control"/>
        
    </div>
    <div class="form-group">
        <label for="Dateofbirth">DOB</label>
        <!-- <input type="password" formControlName="DOB" class="form-control"/> -->
        
            
          
            <div class="input-group">
                <input class="form-control" placeholder="DD/MM/YYYY" formControlName="DOB" name="dp" ngbDatepicker #DOB="ngbDatepicker" [maxDate]="maxDate">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="DOB.toggle()" type="button"></button>
                </div>
                
            </div>
        <!-- </div>               -->
                        
                   
                                                   
                
        <!-- </div> -->
        <!---ksfjklsf-->
        
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Register</button>
        
        <a [routerLink]="['/accountpage']" class="linkBlue">Login</a>
    </div>
</form>
                </div>
            </div>
        </div>
    </div>

</div>
